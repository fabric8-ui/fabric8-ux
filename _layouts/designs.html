  {% include header.html %}
    {% include nav.html %}
    <style>
      .hide { display: none; }
    </style>
    <!-- Toolbar -->
    {% include design-toolbar.html %}
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <h1 class="display-4">{% if page.title %}{{ page.title }}{% endif %}</h1>
          </div>
          <div class="col-sm">
            {% include design-legend.html %}
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          {{ content }}
        </div>
      </div><!-- /.container -->
    </section>
    <script>
    $("table").addClass("table table-striped table-bordered table-hover").attr("id", "designTable");
    // $("table").attr("id", "myTable2");
    $("table>tbody>tr>td>a").attr("target", "top");
    $("table>tbody>tr>td:contains('Needs Updates')").addClass("orange");
    $("table>tbody>tr>td:contains('Needs Review')").addClass("red");
    $("table>tbody>tr>td:contains('Done')").addClass("green");
    $("table>tbody>tr>td:contains('Ready for Dev')").addClass("blue");
    $("table>tbody>tr>td:contains('In Progress')").addClass("light-blue");
    $("table>tbody>tr>td:contains('TBD')").addClass("grey");
    $("table>tbody>tr>td:contains('Not Yet Started')").addClass("purple");
    </script>
